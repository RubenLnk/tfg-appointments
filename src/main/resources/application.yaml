server:
  port: 8080
  servlet:
    context-path: /@project.artifactId@

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        default_schema: appointments

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:/db/migration
    baselineOnMigrate: true
    schemas: appointments

  sql:
    init:
      continue-on-error: true

logging:
  level:
    root: INFO
    org:
      springframework.cloud.bootstrap.config: INFO
      hibernate:
        type.descriptor.sql:
          BasicBinder: TRACE
          BasicExtractor: INFO
    com.hairdress: DEBUG